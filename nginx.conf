# הגדרה כללית: משתמשים ב-Worker Process יחיד כברירת מחדל, אפשר לשנות בהתאם לצורך
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # upstream הוא בלוק הגדרה שמרכז את רשימת שרתי האפליקציה
    # נשענים על השמות מהרשת הפנימית של docker-compose
    # (אם בשלב הסופי נרצה סקיילינג, נרחיב את הרשימה או נשתמש ב"שירות" במקום שמות קונטיינר)
    upstream flask_cluster {
        # הגדרת Sticky Session ע"י hashing על Cookie בשם 'server'
        # (נניח שהאפליקציה תציב Cookie בשם server)
        hash $cookie_server consistent;

        # בשלב זה נשתמש בשם השירות 'app' שהגדרנו ב-compose, פורט 5000
        # אם נריץ כמה רפליקות, docker יצור חיבור round-robin אלא אם נגדיר אחרת
        server app:5000;
    }

    server {
        # מאזינים על פורט 80
        listen 80;

        # אפשר להגדיר שם דומיין אם צריך (לא חובה), לדוגמה:
        # server_name localhost;

        location / {
            # הגדרות Headers שכדאי להעביר לאפליקציה
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # מפנה את כל הבקשות ל-upstream
            proxy_pass http://flask_cluster;
        }
    }
}
